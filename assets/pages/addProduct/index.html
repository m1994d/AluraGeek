<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">

</head>

<body>
  <nav class="navHeader" data-nav>
    <!-- JS  -->
  </nav>

  <main>
    <form action="" class="add__product" data-form>
      <h1>Añadir un nuevo producto</h1>
      <div class="add__product--upload">
        <div class="upload__file">
          <img src="../../img/adicionar.png" alt="Imagem de montañas">
          <p>Arrastre para añadir una imagen al producto</p>
          <input id='select' type='file' class="add__product--select" multiple accept="image/*"/>
        </div>
        <p>O</p>
        <label for='select' class="btn__submit label">Cargar
          <input id='select' type='file' class="add__product--select" multiple accept="image/*"/>
        </label>        
      </div>
      <div class="add__product--input">
        <p class="img__select" data-imgFile></p>
        <input type="text" placeholder="Describir la imagen" required id="alt"/>
        <input type="text" placeholder="Categoria de producto" required id="categoria"/>
        <input type="text" placeholder="nombre de producto" required id="nombre"/>
        <input type="number" placeholder="Precio de producto" required id="precio"/>
        <textarea placeholder="Descripcion de producto" required id="descripcion"></textarea>
        <input type="submit" class="btn__submit" value="Adicionar producto" data-send>
      </div>
      <div class="msg" data-msg>Registrado con éxito</div>
    </form>
  </main>

  <footer data-footer>
    <!-- JS -->
  </footer>
  <script type="module" src="index.js"></script>
</body>

</html>
